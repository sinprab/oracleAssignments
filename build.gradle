plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    compile group: 'junit', name: 'junit', version: '4.12'	
    compile group: 'io.cucumber', name: 'cucumber-gherkin', version: '6.9.0'
    
    //cucumber implementation
    compile group: 'io.cucumber', name: 'cucumber-java8', version: '6.9.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.9.0'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.0'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '6.9.0', ext: 'pom'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '6.9.0'
    
    //selenium apis
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java-srcs', version: '3.141.59'
    
    //Extent Report
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    
}
